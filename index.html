<!doctype html>
<html lang="en">

<head>
    <title>Nom-Nom HUNGRY</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid text-center bg-info">
        <h1>Money $<span id="money">20</span></h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex justify-content-around">
                <p>Apples Qty: <span id="apples"></span></p>
                <p>Doritos Qty:<span id="doritos"></span></p>
                <p>Snickers Qty:<span id="snickers"></span></p>
                <p>Butterfinder Qty:<span id="butterfinger"></span></p>
                <p>Soda Qty:<span id="soda"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <img src="vending.png" style="height: 500px; width: 300px;" alt="vending machine">
            </div>

            <div class="row ml-5 pl-5">
                <div class="col-12 text-center">
                    <button class="btn btn-primary" onclick="app.gameController.cost('soda')">Soda</button>
                    <button class="btn btn-primary"
                        onclick="app.gameController.cost('butterfinger')">ButterFinger</button>
                    <button class="btn btn-primary" onclick="app.gameController.cost('snickers')">Snickers</button>
                    <button class="btn btn-primary" onclick="app.gameController.cost('doritos')">Doritos</button>
                    <button class="btn btn-primary" onclick="app.gameController.cost('apple')">Apple</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid text-center bg-info" style="height: auto;">
        <button class="btn btn-danger" onclick="app.gameController.reset()">Reset</button>
    </footer>
    <script src="./app/main.js" type="module"></script>
</body>





</html>
